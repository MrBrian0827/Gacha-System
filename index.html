<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽卡系統</title>

  <!-- 禁用快取 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- 樣式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>抽卡系統</h1>

    <div id="drawCount" style="margin-bottom:10px;">目前第 0 抽</div>

    <div class="buttons">
      <button id="btnSingle">單抽</button>
      <button id="btnMulti">十連抽</button>
      <button id="btnRates">抽卡機率</button>
      <button id="btnHistory">抽卡紀錄</button>
      <button id="btnClearHistory">清空紀錄</button>
    </div>

    <div id="results" class="results"></div>

    <!-- 抽卡紀錄 modal -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <h2>抽卡紀錄</h2>
        <div id="history" class="results"></div>
        <button class="close-btn">關閉</button>
      </div>
    </div>

    <!-- 抽卡機率 modal -->
    <div id="rateModal" class="modal">
      <div class="modal-content">
        <h2>卡池機率</h2>
        <ul></ul>
        <button class="close-btn">關閉</button>
      </div>
    </div>

    <!-- 簽名框 -->
    <div id="signatureModal" class="modal">
      <div class="modal-content">
        <h2>請簽名</h2>
        <canvas id="signatureCanvas"></canvas>
      </div>
    </div>
  </div>

  <!-- 卡片資料 -->
  <script src="cards.js"></script>
  <!-- 抽卡邏輯 -->
  <script src="script.js"></script>
</body>
</html>
