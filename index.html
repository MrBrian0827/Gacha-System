<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽卡系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">抽卡系統</h1>

    <div class="card ui-block">
      <label for="poolSelect">選擇卡池</label>
      <select id="poolSelect">
        <option value="">請選擇卡池</option>
      </select>
    </div>

    <div class="buttons">
      <button id="singleDraw">🎲 單抽</button>
      <button id="tenDraw">✨ 十連抽</button>
    </div>

    <div class="buttons secondary-buttons">
      <button class="secondary" onclick="location.href='probability.html'">📊 查看機率表</button>
      <button class="secondary" onclick="location.href='history.html'">📜 抽卡紀錄</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
