<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抽卡紀錄</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📜 抽卡紀錄</h1>
    
    <div class="buttons">
      <button id="backHome">🏠 回主選單</button>
      <button id="clearHistory">🗑 清除紀錄</button>
    </div>

    <div id="historyList"></div>
  </div>

<script>
const historyDiv = document.getElementById("historyList");

// 載入歷史紀錄
function loadHistory() {
  historyDiv.innerHTML = "";
  const history = JSON.parse(localStorage.getItem("drawHistory") || "[]");
  if(history.length === 0) {
    historyDiv.innerHTML = "<p>目前沒有抽卡紀錄。</p>";
    return;
  }
  history.forEach((card, idx) => {
    const div = document.createElement("div");
    div.className = "history-card";

    div.innerHTML = `
      <div class="history-card-inner">
        <div class="history-card-front">
          <div class="name">${card.name}</div>
          <div class="rarity rarity-${card.rarity}">${card.rarity}</div>
          <div class="image"><img src="${card.image || 'https://via.placeholder.com/180x260.png?text=Card+Image'}" alt="${card.name}"></div>
          <div class="effect">${card.effect || ""}</div>
          <div class="atk">ATK: ${card.attack || 0}</div>
          <div class="hp">HP: ${card.hp || 0}</div>
        </div>
        <div class="history-card-back">卡片背面</div>
      </div>
    `;

    div.addEventListener("click", () => {
      div.classList.toggle("flipped");
    });

    historyDiv.appendChild(div);
  });
}

// 清除歷史
document.getElementById("clearHistory").addEventListener("click", () => {
  if(confirm("確定要清除所有抽卡紀錄嗎？")) {
    localStorage.removeItem("drawHistory");
    loadHistory();
  }
});

// 回主選單
document.getElementById("backHome").addEventListener("click", () => {
  location.href = "index.html";
});

loadHistory();
</script>
</body>
</html>
